                      게시글 제목
                    </div>
                  </div>
                  <div class="languageContainer">
                    <div class="languageArrow">
                      <img class="arrow" src="/img/arrow.png" />
                      <div class="languageWord">언어</div>
                    </div>
                    <div class="languageBox">
                      <div class="ent">&#35;</div>
                      <div class="language" th:text="${post.postLanguage1}">
                        사용언어
                      </div>
                      <div class="ent">&#35;</div>
                      <div class="language" th:text="${post.postLanguage2}">
                        사용언어
                      </div>
                      <div class="ent">&#35;</div>
                      <div class="language" th:text="${post.postLanguage3}">
                        사용언어
                      </div>
                    </div>
                  </div>
                  <div class="regionContainer">
                    <div class="regionArrow">
                      <img class="arrow" src="/img/arrow.png" />
                      <div class="regionWord">지역</div>
                    </div>
                    <div class="regionBoxes">
                      <div class="regionBox">
                        <div class="region" th:text="${post.postSido}">
                          시/도
                        </div>
                      </div>
                      <div class="regionBox">
                        <div class="region" th:text="${post.postGugun}">
                          구/군
                        </div>
                      </div>
                      <div class="regionBox">
                        <div class="region" th:text="${post.postDong}">동</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </th:block>
            <!--굳이 태그로 감쌀 필요 없는 부분을 타임리프 문법으로 사용할 때 사용-->
          </div>
          <div class="pageNum">
            <th:block th:each="page:${#numbers.sequence(startPage, endPage)}">
              <a
                class="restPage"
                th:if="${page != nowPage}"
                th:href="@{/(page=${page -1})}"
                th:text="${page}"
              ></a>
              <strong
                class="currentPage"
                th:if="${page == nowPage}"
                th:text="${page}"
              ></strong>
            </th:block>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="/js/main.js?ver=5"></script>
    <script>
      var postSido = sessionStorage.getItem("postSido");
      var postGugun = sessionStorage.getItem("postGugun");
      var postDong = sessionStorage.getItem("postDong");

      if(postSido){
        $('#localParent').val(postSido).prop("selected",true);
        var ps = $('#localParent').val();
        ps = postSido;
      }

      if(postGugun){
        console.log("구군 선택 및 실행");
        $('#localChildOne').val(postGugun).prop("selected", true);
        $('#localParent').val(postSido).prop("selected",true);
        var ps = $('#localParent').val();
        ps = postSido;
        var pg = $('#localChileOne').val();
        pg = postGugun;
      }

      if(postDong){
        $('#localParent').val(postSido).prop("selected",true);
        $('#localChildOne').val(postGugun).prop("selected", true);
        $('#localChildTwo').val(postDong).prop("selected", true);
        var ps = $('#localParent').val();
        ps = postSido;
        var pg = $('#localChileOne').val();
        pg = postGugun;
        var pd = $('#localChildTwo').val();
        pd = postDong;
      }
    </script>
