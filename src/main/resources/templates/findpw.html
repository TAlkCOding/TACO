<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TACO - Find</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet" href="/css/findpw.css" />
  </head>
  <body>
    <div class="root">
      <div class="header">
        <div class="nav">
          <button type="button" class="button">
            <img
              class="logo"
              alt="logo"
              src="/img/logo.png"
              onclick="location.href='/'"
            />
          </button>
        </div>
      </div>
      <div class="main">
        <div class="container">
          <div class="leftContainer">
            <div class="intro">
              <div class="marker">
                <lottie-player
                  src="https://assets10.lottiefiles.com/datafiles/BWweJKuWuiTWcaI/data.json"
                  background="transparent"
                  speed="1"
                  style="width: 150px; height: 150px"
                  loop
                  autoplay
                ></lottie-player>
                <div class="blinder"></div>
              </div>

              내<span> 이웃</span>과 함께<br />
              <span>만들고 소통</span>하는 공간
            </div>
          </div>
          <div class="rightContainer">
            <form action="/find/pw" method="post">
              <div class="loginForm">
                <div class="back">
                  <?xml version="1.0" encoding="UTF-8"?><svg
                    width="24px"
                    height="24px"
                    stroke-width="1.5"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    color="#000000"
                  >
                    <path
                      d="M15 6l-6 6 6 6"
                      stroke="#B1B1B1"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                  </svg>
                  <p>뒤로가기</p>
                </div>
                <div class="loginUp">
                  <button
                    type="button"
                    class="id"
                    onclick="location.href='/find/id'"
                  >
                    아이디 찾기
                  </button>
                  <div class="updown"></div>
                  <button
                    type="button"
                    class="pw"
                    onclick="location.href='/find/pw'"
                  >
                    비밀번호 찾기
                  </button>
                </div>
                <div class="loginDown">
                  <div class="name">
                    <input
                      class="nameInput"
                      type="text"
                      name="userName"
                      placeholder="이름"
                    />
                  </div>
                  <div class="phoneNumber">
                    <?xml version="1.0" encoding="UTF-8"?><svg
                      width="24px"
                      height="24px"
                      stroke-width="1.5"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                      color="#000000"
                    >
                      <path
                        class="path4"
                        d="M5 20v-1a7 7 0 017-7v0a7 7 0 017 7v1M12 12a4 4 0 100-8 4 4 0 000 8z"
                        stroke="#B1B1B1"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path></svg
                    ><input
                      class="idInput"
                      type="text"
                      name="userId"
                      placeholder="아이디"
                    />
                  </div>
                  <button class="submitButton" type="submit">
                    비밀번호 찾기
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/findpw.js"></script>
  </body>
</html>
