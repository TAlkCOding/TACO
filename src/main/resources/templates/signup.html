<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TACO - Signup</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet" href="../assets/css/signup.css" />
  </head>
  <body>
    <div class="root">
      <div class="header">
        <div class="nav"><img class="logo" src="../assets/img/logo.png " /></div>
      </div>
      <div class="main">
        <div class="container">
          <div class="leftContainer">
            <div class="intro">
              <div class="marker">
                <lottie-player
                  src="https://assets10.lottiefiles.com/datafiles/BWweJKuWuiTWcaI/data.json"
                  background="transparent"
                  speed="1"
                  style="width: 150px; height: 150px"
                  loop
                  autoplay
                ></lottie-player>
                <div class="blinder"></div>
              </div>

              내<span> 이웃</span>과 함께<br />
              <span>만들고 소통</span>하는 공간
            </div>
          </div>
          <div class="rightContainer">
            <form>
              <div class="signupForm">
                <div class="signupUp">
                  <h1>회원가입</h1>
                  <p>계정이 있으신가요?<a href="./login.html"> 로그인</a></p>
                </div>
                <div class="signupDown">
                  <div class="nameNick">
                    <div class="name"><input class="nameInput" type="text" placeholder="이름" /></div>
                    <div class="nickName">
                      <input class="nickNameInput" type="text" placeholder="닉네임" />
                    </div>
                  </div>
                  <div class="condition"><p>닉네임은 이름과 달라야 합니다.</p></div>
                  <div class="id">
                    <svg
                      width="24px"
                      height="24px"
                      stroke-width="1.5"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                      color="#000000"
                    >
                      <path
                        class="path1"
                        d="M5 20v-1a7 7 0 017-7v0a7 7 0 017 7v1M12 12a4 4 0 100-8 4 4 0 000 8z"
                        stroke="#B1B1B1"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path></svg
                    ><input class="idInput" type="text" placeholder="아이디" />
                  </div>
                  <div class="password">
                    <svg
                      width="24px"
                      height="24px"
                      stroke-width="1.5"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                      color="#000000"
                    >
                      <path
                        class="path2"
                        d="M16 12h1.4a.6.6 0 01.6.6v6.8a.6.6 0 01-.6.6H6.6a.6.6 0 01-.6-.6v-6.8a.6.6 0 01.6-.6H8m8 0V8c0-1.333-.8-4-4-4S8 6.667 8 8v4m8 0H8"
                        stroke="#B1B1B1"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path></svg
                    ><input class="passwordInput" type="password" placeholder="비밀번호" />
                  </div>
                  <div class="eye">
                    <?xml version="1.0" encoding="UTF-8"?><svg
                      width="24px"
                      height="24px"
                      stroke-width="1.5"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                      color="#000000"
                    >
                      <path
                        d="M12 14a2 2 0 100-4 2 2 0 000 4z"
                        stroke="#B1B1B1"
                        stroke-width="3.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                      <path
                        d="M21 12c-1.889 2.991-5.282 6-9 6s-7.111-3.009-9-6c2.299-2.842 4.992-6 9-6s6.701 3.158 9 6z"
                        stroke="#B1B1B1"
                        stroke-width="1.8"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                    </svg>
                  </div>
                  <div class="eyeClose">
                    <?xml version="1.0" encoding="UTF-8"?><svg
                      width="24px"
                      height="24px"
                      stroke-width="1.5"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                      color="#000000"
                    >
                      <path
                        d="M3 3l18 18M10.5 10.677a2 2 0 002.823 2.823"
                        stroke="#B1B1B1"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                      <path
                        d="M7.362 7.561C5.68 8.74 4.279 10.42 3 12c1.889 2.991 5.282 6 9 6 1.55 0 3.043-.523 4.395-1.35M12 6c4.008 0 6.701 3.158 9 6a15.66 15.66 0 01-1.078 1.5"
                        stroke="#B1B1B1"
                        stroke-width="1.8"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                    </svg>
                  </div>
                  <div class="passwordCheck">
                    <svg
                      width="24px"
                      height="24px"
                      stroke-width="1.5"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                      color="#000000"
                    >
                      <path
                        class="path3"
                        d="M16 12h1.4a.6.6 0 01.6.6v6.8a.6.6 0 01-.6.6H6.6a.6.6 0 01-.6-.6v-6.8a.6.6 0 01.6-.6H8m8 0V8c0-1.333-.8-4-4-4S8 6.667 8 8v4m8 0H8"
                        stroke="#B1B1B1"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path></svg
                    ><input class="passwordCheckInput" type="password" placeholder="비밀번호 확인" />
                  </div>
                  <div class="phoneNumber">
                    <?xml version="1.0" encoding="UTF-8"?><svg
                      width="24px"
                      height="24px"
                      stroke-width="1.5"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                      color="#000000"
                    >
                      <path
                        class="path4"
                        d="M12 16.01l.01-.011"
                        stroke="#B1B1B1"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                      <path
                        class="path4"
                        d="M7 19.4V4.6a.6.6 0 01.6-.6h8.8a.6.6 0 01.6.6v14.8a.6.6 0 01-.6.6H7.6a.6.6 0 01-.6-.6z"
                        stroke="#B1B1B1"
                        stroke-width="2"
                      ></path></svg
                    ><input class="phoneNumberInput" type="text" placeholder="휴대폰 번호를 -없이 적어주세요." />
                  </div>
                  <button>회원가입</button>
                  <a href="">회원가입 시 TACO 서비스 이용 약관 및 개인정보 보호 정책에 동의하게 됩니다.</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/js/signup.js"></script>
  </body>
</html>
