<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/post_detail.css" />
  </head>

  <body>
    <div class="root">
      <div class="header">
        <div class="nav">
          <button type="button" class="button">
            <img
              class="logo"
              alt="logo"
              src="/img/logo.png"
              onclick="location.href='/'"
            />
          </button>

          <div class="topButton">
            <button class="writingWord" onclick="location.href='/post_edit'">
              글쓰기
            </button>
            <div class="profileBox">
              <div class="picture"></div>
              <button id="openSelectButton"></button>
              <div id="mySelect" class="hidden">
                <button id="selectMyPost">
                  <img src="/img/pageEdit.svg" />내 작성글
                </button>
                <button id="selectOption">
                  <img src="/img/option.svg" />설정
                </button>
                <button id="selectLogout">
                  <img src="/img/logOut.svg" />로그아웃
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <th:blokc th:each="post : ${post}">
        <div class="mainContainer">
          <div class="lineContainer">
            <div class="subContainer">
              <div class="titleBox">
                <div class="title" th:text="${post.title}">제목</div>
                <div class="deleteEdit">
                  <div class="edit">수정</div>
                  <div class="delete">삭제</div>
                </div>
              </div>
            </div>
            <div class="topBox">
              <div class="profile">
                <div class="circleContainer">
                  <div class="circle"></div>
                </div>
                <div class="name" th:text="${post.userNickName}">닉네임</div>
              </div>
              <div class="dateBox" th:text="${#temporals.format(post.postRegDate, 'yyyy-MM-dd')}">작성일</div>
            </div>
            <div class="divisionContainer">
              <div class="wordContainer">
                <div class="word">모집 지역</div>
              </div>
              <div class="wordContainer">
                <div class="word">사용 언어</div>
              </div>
            </div>
            <div class="infoContainer">
              <div class="infoDivisionContainer">
                <div class="regionBoxes">
                  <div class="regionBox">
                    <div class="region" th:text="${post.postSido}">시/도</div>
                  </div>
                  <div class="regionBox">
                    <div class="region" th:text="${post.postGugun}">구/군</div>
                  </div>
                  <div class="regionBox">
                    <div class="region"th:text="${post.postDong}">동</div>
                  </div>
                </div>
              </div>
              <div class="infoDivisionContainer">
                <div class="languageBox">
                  <div class="language">#리액트 #장고</div>
                </div>
              </div>
            </div>
            <div class="detailPost">상세 게시글</div>
            <div class="post">
              <p th:text="${post.description}">내용</p>
            </div>
            <div class="commentWord">3개의 댓글</div>
            <div class="inputComment">
              <div class="writeComment">댓글을 작성해주세요.</div>
            </div>
            <div class="writingButtonConainer">
              <div class="writingButton">댓글 작성</div>
            </div>
          </div>
          <div class="commentsContainer">
            <div class="commentBox">
              <div class="commentWho">
                <div class="profile">
                  <div class="circleContainer">
                    <div class="circle"></div>
                  </div>
                  <div class="nameC">조혜령</div>
                </div>
                <div class="deleteEditC">
                  <div class="editC">수정</div>
                  <div class="deleteC">삭제</div>
                </div>
              </div>
              <div class="comment">오 저도 참여 할 수 있나요?</div>
              <div class="dateBoxC">2023.03.26</div>
            </div>
            <hr class="boundaries" />
            <div class="commentBox">
              <div class="commentWho">
                <div class="profile">
                  <div class="circleContainer">
                    <div class="circle"></div>
                  </div>
                  <div class="nameC">조혜령</div>
                </div>
                <div class="deleteEditC">
                  <div class="editC">수정</div>
                  <div class="deleteC">삭제</div>
                </div>
              </div>
              <div class="comment">오 저도 참여 할 수 있나요?</div>
              <div class="dateBoxC">2023.03.26</div>
            </div>
            <hr class="boundaries" />
            <div class="commentBox">
              <div class="commentWho">
                <div class="profile">
                  <div class="circleContainer">
                    <div class="circle"></div>
                  </div>
                  <div class="nameC">조혜령</div>
                </div>
                <div class="deleteEditC">
                  <div class="editC">수정</div>
                  <div class="deleteC">삭제</div>
                </div>
              </div>
              <div class="comment">오 저도 참여 할 수 있나요?</div>
              <div class="dateBoxC">2023.03.26</div>
            </div>
          </div>
        </div>
      </th:block>
      </div>
    </div>

    <script src="/js/post_detail.js"></script>
  </body>
</html>
