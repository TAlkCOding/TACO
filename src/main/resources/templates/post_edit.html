<!DOCTYPE html>
<html
  lang="en"
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Document</title>
    <link rel="stylesheet" href="/css/post_edit.css" />
    <script src="/js/summernote/summernote-lite.js"></script>
    <script src="/js/summernote/lang/summernote-ko-KR.js"></script>
    <link rel="stylesheet" href="/css/summernote/summernote-lite.css" />
  </head>

  <body>
    <div class="root">
      <div class="header">
        <div class="nav">
          <button type="button" class="button">
            <img
              class="logo"
              alt="logo"
              src="/img/logo.png"
              onclick="location.href='/'"
            />
          </button>

          <div class="topButton">
            <button class="writingWord" onclick="location.href='/post_edit'">
              글쓰기
            </button>
            <div class="profileBox">
              <div class="picture"></div>
              <button id="openSelectButton"></button>
              <div id="mySelect" class="hidden">
                <button id="selectMyPost">
                  <img src="/img/pageEdit.svg" />내 작성글
                </button>
                <button id="selectOption">
                  <img src="/img/option.svg" />설정
                </button>
                <button id="selectLogout">
                  <img src="/img/logOut.svg" />로그아웃
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="lineContainer">
          <div class="subContainer">프로젝트 기본 정보</div>
          <div class="titleBox">
            <div class="title">프론트 엔드 모집 합니다.</div>
          </div>
          <div class="inputBox">
            <textarea class="summernote" name="editordata"></textarea>
          </div>
          <div class="regionLanguage">지역 및 언어</div>
          <div class="regionWord">지역</div>
          <div class="locationSelect">
            <select id="localParent">
              <option>도를 선택해주세요.</option>
            </select>
            <select id="localChildOne">
              <option>시를 선택해주세요.</option>
            </select>
            <select id="localChildTwo">
              <option>동을 선택해주세요.</option>
            </select>
          </div>
          <div class="languageWord">언어</div>
          <div class="languageSelect">
            <div class="languageBox">
              <div class="language">리액트</div>
              <img class="additional" src="/img/minus.png" />
            </div>
            <div class="languageBox">
              <div class="language">HTML</div>
              <img class="additional" src="/img/minus.png" />
            </div>
            <div class="languageBox">
              <div class="addLanguage">직접 입력하기.</div>
              <img class="additional" src="/img/plus.png" />
            </div>
          </div>
          <div class="bottomContainer">
            <div class="bottomButton">
              <div class="deleteButton">취소</div>
              <button
                type="button"
                class="storeButton"
                onclick="location.href='/post_detail'"
              >
                저장하기
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/post_edit.js"></script>
  </body>
</html>
