<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Document</title>
    <link rel="stylesheet" href="/css/post.css" />
    <script src="/js/summernote/summernote-lite.js"></script>
    <script src="/js/summernote/lang/summernote-ko-KR.js"></script>
    <link rel="stylesheet" href="/css/summernote/summernote-lite.css" />
  </head>

  <body>
    <div class="root">
      <div class="header">
        <div class="nav">
          <button type="button" class="button">
            <img
              class="logo"
              alt="logo"
              src="/img/logo.png"
              onclick="location.href='/'"
            />
          </button>
          <div class="topButton">
            <button class="writingWord" onclick="location.href='/post'">
              글쓰기
            </button>
            <div class="profileBox">
              <img
                class="picture"
                onerror="this.src='/img/default_profile.png'"
                th:src="@{/upload/{uploadfile}(uploadfile=${storeFileName})}"
              />
              <button id="openSelectButton"></button>
              <div id="mySelect" class="hidden">
                <button id="selectMyPost" onclick="location.href='/post/my'">
                  <img src="/img/pageEdit.svg" />내 작성글
                </button>
                <button id="selectOption" onclick="location.href='/user/edit'">
                  <img src="/img/option.svg" />설정
                </button>
                <form action="/logout" method="post">
                  <button type="submit" id="selectLogout">
                    <img src="/img/logOut.svg" />로그아웃
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <form id="myForm" action="/post/save" method="post">
          <div class="lineContainer">
            <div class="subContainer">프로젝트 기본 정보</div>
            <div class="titleBox">
              <input
                class="postTitle"
                type="text"
                name="title"
                placeholder="제목을 입력해주세요."
                onfocus="this.placeholder=''"
                onblur="this.placeholder='제목을 입력해주세요.'"
              />
            </div>
            <div class="inputBox">
              <textarea
                id="textarea_note"
                name="description"
                class="summernote"
              ></textarea>
            </div>
            <div class="regionLanguage">지역 및 언어</div>
            <div class="regionWord">지역</div>
            <div class="locationSelect">
              <select
                id="localParent"
                name="postSido"
                onchange="categoryChange1(this)"
              >
                <option>도를 선택해주세요.</option>
                <option value="서울특별시">서울특별시</option>
              </select>
              <select
                id="localChildOne"
                name="postGugun"
                onchange="categoryChange2(this)"
              >
                <option>시를 선택해주세요.</option>
              </select>
              <select id="localChildTwo" name="postDong">
                <option>동을 선택해주세요.</option>
              </select>
            </div>
            <div class="languageWord">언어</div>
            <div id="hashContainer" class="languageSelect">
              <div class="languageBox">
                <input
                  class="language1"
                  name="postLanguage1"
                  type="text"
                  placeholder="직접 입력하기"
                  onfocus="this.placeholder=''"
                  onblur="this.placeholder='직접 입력하기'"
                />
                <img class="additional1" src="/img/plus.svg" />
              </div>
              <div class="languageBox">
                <input
                  class="language2"
                  name="postLanguage2"
                  type="text"
                  placeholder="직접 입력하기"
                  onfocus="this.placeholder=''"
                  onblur="this.placeholder='직접 입력하기'"
                />
                <img class="additional2" src="/img/plus.svg" />
              </div>
              <div class="languageBox">
                <input
                  class="language3"
                  name="postLanguage3"
                  type="text"
                  placeholder="직접 입력하기"
                  onfocus="this.placeholder=''"
                  onblur="this.placeholder='직접 입력하기'"
                />
                <img class="additional3" src="/img/plus.svg" />
              </div>
            </div>
            <div class="bottomContainer">
              <div class="bottomButton">
                <button class="deleteButton">취소</button>
                <input type="submit" class="storeButton" value="저장하기" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="/js/post.js?ver=2"></script>
  </body>
</html>
